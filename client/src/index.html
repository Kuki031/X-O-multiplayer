<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-O multiplayer game</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/dist/index.js" type="module"></script>
  </head>
  <body>
    <div class="main-wrap">
      <h2>You are playing as <span class="role"></span></h2>
      <h2 class="waiting hidden">Waiting for other player...</h2>
      <h2 class="turn"></h2>
      <div class="cell-wrap">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <h2 class="winner"></h2>
      <div class="hidden play-again-wrap">
        <div class="play-again">
          <h2>Play again?</h2>
          <div>
            <button class="play-again-btn">Yes</button>
            <button class="play-again-btn">No</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
